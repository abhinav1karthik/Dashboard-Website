<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9e6b75bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-title">
          <i class="fa-brands fa-css3-alt fa-xl"></i>
          <div>Dashboard</div>
        </div>

        <div class="home">
          <i class="fa-solid fa-house fa-l"></i>
          <div>Home</div>
        </div>

        <div class="profile">
          <i class="fa-solid fa-user fa-lg"></i>
          <div>Profile</div>
        </div>

        <div class="history">
          <i class="fa-solid fa-clock fa-l"></i>
          <div>History</div>
        </div>

        <div class="tasks">
          <i class="fa-solid fa-list-check fa-l"></i>
          <div>Tasks</div>
        </div>

        <div class="communities">
          <i class="fa-solid fa-users-rectangle fa-lg"></i>
          <div>Communities</div>
        </div>

        <div class="messages">
          <i class="fa-solid fa-message fa-lg"></i>
          <div>Messages</div>
        </div>

        <div class="settings">
          <i class="fa-solid fa-gear fa-l"></i>
          <div>Settings</div>
        </div>

        <div class="support">
          <i class="fa-solid fa-circle-question fa-l"></i>
          <div>Support</div>
        </div>

        <div class="privacy">
          <i class="fa-solid fa-shield-halved fa-l"></i>
          <div>Privacy</div>
        </div>
      </div>
      <div class="hero">
        <div class="header">
          <div class="header1">
            <div class="header11">
              <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
              <div class="search"></div>
            </div>
            <div class="grid-around">
              <div><i class="fa-regular fa-bell fa-lg"></i></div>
              <div><i class="fa-regular fa-face-smile fa-lg"></i></div>
              <div style="white-space: nowrap" class="bold">
                Abhinav Karthik
              </div>
            </div>
          </div>
          <div class="header2">
            <div class="user">
              <div>
                <i class="fa-regular fa-face-smile fa-xl"></i>
              </div>
              <div class="names">
                <div>Hi There,</div>
                <div>Abhinav Karthik (@abhinav)</div>
              </div>
            </div>

            <div class="user-options">
              <div>New</div>
              <div>Upload</div>
              <div>Share</div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="projects"></div>
          <div class="info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
